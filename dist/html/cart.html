<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>文轩网购物车</title>
</head>
<link rel="stylesheet" href="../css/rest.min.css">
<link rel="stylesheet" href="../css/cart.min.css">
<body>
    <main>
        <!-- header -->
        <div id="header">
            <h1>
                <p>联系客服</p>
                <a href="../index.html">
                    <img src="../img/cart_logo.png" alt="">
                </a>
            </h1>
            <div class="nav"></div>
        </div>
        <!-- content -->
        <div id="content">
            <div class="table_list">
                <div class="thead">
                    <div class="thead">
                        <div class="product">商品</div>
                        <div class="price">文轩价</div>
                        <div class="credits">积分</div>
                        <div class="privilege">优惠</div>
                        <div class="quantity">数量</div>
                        <div class="operation">操作</div>
                    </div>
                </div>
                <div class="prom_group">
                    
                </div>
                <div class="tfoot">
                    <div class="summary">
                        <ul>
                            <li class="delete"><a href="javascript:;" class="remove_select">删除所选商品</a></li>
                            <li class="favorite"><a href="javascript:;" class="favorite_select">收藏所选商品</a></li>
                        </ul>
                        <div class="brief">
                            <div><span><b class="productCount">0</b>件商品</span> <label>总计</label>
                                <p class="price">¥<em>0.00</em></p>
                            </div>
                            <div class="save"><label>优惠</label>
                                <p class="privilege">-¥<em>0.00</em></p>
                            </div>
                        </div>
                    </div>
                    <div class="count">
                        <div class="balance"><span style="visibility:hidden">本单已免运费</span> <label>合计（不含运费）</label>
                            <p class="price">¥<em>0.00</em></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/cart.min.js"></script>
</body>
</html>
