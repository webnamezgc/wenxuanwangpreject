<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>文轩网登录页</title>
    <link rel="stylesheet" href="../lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="../lib/font/iconfont.css">
    <link rel="stylesheet" href="../css/rest.min.css">
    <link rel="stylesheet" href="../css/login.min.css">
</head>

<body>
    <!-- header -->
    <div id="header">
        <main>
            <img src="../img/head_logo.png" alt="">
        </main>
    </div>
    <!-- center -->
    <div id="center">
        <main>
            <!-- banner -->
            <img src="../img/login_bg.png" alt="">
            <!-- login_box -->
            <div class="login_box">
                <div class="login_top">
                    <!-- tab切换 -->
                    <span class="pass">密码登录</span>
                    <span class="note">短信登录</span>
                </div>
                <div class="form">
                    <!-- pass -->
                    <div id="pass_content">
                        <div class="account">
                            <div class="icon">
                                <div class="iconfont icon-wode iconf"></div>
                            </div>
                            <input type="text" name="" id="user" placeholder="帐号">
                        </div>
                        <div class="account">
                            <div class="icon">
                                <div class="iconfont icon-suo iconf"></div>
                            </div>
                            <input type="password" name="" id="password" placeholder="密码">
                        </div>
                        <div class="password">
                            <input type="checkbox" name="" id="check">
                            记住密码
                           <a href="#" class=".a">忘记密码</a>
                        </div>
                    </div>
                    <!-- note -->
                    <div id="note_content">
                        <div class="account">
                            <div class="icon">
                                <div class="iconfont icon-shouji1 iconf"></div>
                            </div>
                            <input type="text" name="" id="phone" placeholder="请输入手机号">
                        </div>
                        <div class="account">
                            <div class="icon">
                                <div class="iconfont icon-anquanshezhi iconf"></div>
                            </div>
                            <input type="text" name="" id="regnum" placeholder="请输入6位短信验证码">
                            <span class="button">获取验证码</span>
                        </div>
                    </div>
                </div>
                <input type="button" name="" id="button" value="登录">
                <a href="javascript:;" id="a">立即注册</a>
                <p>快捷登录</p>
                <div class="login_way">
                    <a href="#">
                        <span class="iconfont icon-weixin1 iconf"></span>
                    </a>
                    <a href="#">
                        <span class="iconfont icon-QQ11 iconf"></span>
                    </a>
                    <a href="#">
                        <span class="iconfont icon-xinlang iconf"></span>
                    </a>
                    <a href="#">
                        <span class="iconfont icon-zhifubao iconf"></span>
                    </a>
                </div>
            </div>
        </main>
    </div>
    <!-- footer -->
    <div id="footer">
        <div class="center">
            <div class="die">
                <div class="li">
                    <img src="../img/login_footer1.png" alt="">
                    <p>正品保障
                        <br>
                        假一赔五
                    </p>
                </div>
                <div class="li">
                    <img src="../img/login_footer2.png" alt="">
                    <p>一网打尽
                        <br>
                        更多优惠
                    </p>
                </div>
                <div class="li">
                    <img src="../img/login_footer3.png" alt="">
                    <p>800城市
                        <br>
                        北上广深次日达
                    </p>
                </div>
                <div class="li">
                    <img src="../img/login_footer4.png" alt="">
                    <p>电子发票
                        <br>
                        报销无忧
                    </p>
                </div>
            </div>
        </div>
        <div class="buttom">
            <p>关于文轩|联系文轩|合作伙伴</p>
            <p>川公网安备 51010602000457号 丨 出版物经营许可证 丨 蜀ICP备11014037号</p>
            <p>© 2000-现在 Winxuan.com 版权所有 丨 客服热线：400-072-0808</p>
        </div>
    </div>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery.cookie.min.js"></script>
    <script src="../js/public.min.js"></script>
    <script src="../js/login.min.js"></script>
</body>
</html>
