<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文轩网注册页</title>
    <link rel="stylesheet" href="../lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="../lib/font/iconfont.css">
    <link rel="stylesheet" href="../css/rest.min.css">
    <link rel="stylesheet" href="../css/register.min.css">
</head>
<body>
    <!-- header -->
    <div id="header">
        <main>
            <a href="../index.html"><img src="../img/head_logo.png" alt=""></a>
        </main>
    </div>
    <!-- form -->
    <div id="form">
        <main>
            <div class="content">
                <div class="title">注册</div>
                <div class="pass_wrap">
                    <div class="phone">
                        手机验证
                        <div class="phone_click"></div>
                    </div>
                    <div class="repass">
                        设置登录密码
                        <div class="repass_click"></div>
                    </div>
                    <div class="action">
                        注册成功
                        <div class="action_click"></div>
                    </div>
                </div>
                <div class="form_reg step1">
                    <div class="inp_iteam">
                        <div class="text">
                            手机号注册：
                        </div>
                        <input type="text" name="" id="phone" placeholder="请输入注册手机号">
                        <span></span>
                    </div>
                    <div class="inp_iteam">
                        <div class="text">
                            图形验证：
                        </div>
                        <input type="text" value="" placeholder="请输入图形验证" id="picture" class="input-val" />
			            <canvas id="canvas" width="100" height="43"></canvas>
                        <div class="a">
                            换一张
                        </div>
                        <span></span>
                    </div>
                    <div class="inp_iteam">
                        <div class="text">
                            短信验证：
                        </div>
                        <input type="text" name="" id="note" placeholder="请输入短信验证码">
                        <input type="button" name="" id="note_btn" value="获取验证码">
                        <span></span>
                    </div>
                    <div class="inp_iteam">
                        <input type="checkbox" name="" id="check">
                        <div class="p">
                            我已阅读并同意<a href="#">《文轩网用户协议》</a>和<a href="#">《文轩网用户隐私政策》</a>
                        </div>
                    </div>
                    <div class="inp_iteam">
                        <div class="nbsp"></div>
                        <input type="button" name="" id="next" value="下一步">
                    </div>
                </div>
                <div class="form_reg step2">
                    <div class="inp_iteam">
                        <div class="text">
                            输入密码：
                        </div>
                        <input type="password" name="" id="pass">
                        <span></span>
                    </div>
                    <div class="inp_iteam">
                        <div class="text">
                            确认密码：
                        </div>
                        <input type="password" name="" id="restpass">
                        <span></span>
                    </div>
                    <div class="inp_iteam">
                        <div class="nbsp"></div>
                        <input type="button" name="" id="btn" value="确定">
                    </div>
                </div>
                <div class="form_reg step3">
                    <span class="iconfont icon-yibangding iconf"></span>
                    <div class="tip">恭喜您，注册成功！</div>
                    <div class="settime">
                        <span class="num">6</span>
                        s后将自动登录并跳转到文轩网登录页
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- footer -->
    <div id="footer">
        <main>
            <div class="buttom">
                <p>川公网安备 51010602000457号 丨 出版物经营许可证 丨 蜀ICP备11014037号</p>
                <p>© 2000-现在 Winxuan.com 版权所有 丨 客服热线：400-072-0808</p>
            </div>
        </main>
    </div>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery.cookie.min.js"></script>
    <script src="../js/public.min.js"></script>
    <script src="../js/code.min.js"></script>
    <script src="../js/register.min.js"></script>
</body>
</html>
